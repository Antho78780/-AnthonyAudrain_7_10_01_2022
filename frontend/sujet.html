<!DOCTYPE html>
<html lang = "fr">
    <head>

        <link rel="stylesheet"  href="style.css">
    </head>
    <body>
        <section id="app">

                <p>{{ titreSujet }}</p>

        </section>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="./js/vue.js"></script>
    </body>
</html>
